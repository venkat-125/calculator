<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
  


<div class="main-container">
   <h1>Calculator</h1>
	<form id="calc_form" name="calculation">
		<input type="text" name="viewer" class="viewer" id="result">
        <td><input type="button" class="clr-button" value="c" onclick="clr()"></td>
	</form>
	
	<table class="table">
		<tr>
			<td><input type="button" class="button" value="1" onclick="view('1')"></td>
            <td><input type="button" class="button" value="2" onclick="view('2')"></td>
            <td><input type="button" class="button" value="3" onclick="view('3')"></td>
            <td><input type="button" class="button" value="/" onclick="view('/')"></td>
		</tr>

		<tr>
			<td><input type="button" class="button" value="4" onclick="view('4')"></td>
            <td><input type="button" class="button" value="5" onclick="view('5')"></td>
            <td><input type="button" class="button" value="6" onclick="view('6')"></td>
            <td><input type="button" class="button back" value="-" onclick="view('-')"></td>
		</tr>

		<tr>
            <td><input type="button" class="button" value="7" onclick="view('7')"></td>
            <td><input type="button" class="button" value="8" onclick="view('8')"></td>
            <td><input type="button" class="button" value="9" onclick="view('9')"></td>
            <td><input type="button" class="button clear" value="+" onclick="view('+')"></td>
        </tr>

		<tr>
            <td><input type="button" class="button" value="." onclick="view('.')"></td>
            <td><input type="button" class="button" value="0" onclick="view('0')"></td>
            <td><input type="button" class="button" value="=" onclick="compute()"></td>
            <td><input type="button" class="button" value="*" onclick="view('*')"></td>
        </tr>

		
	</table> 

    <div class="section">
        <div >
            <h4>Minimun Values of  5 and 10.</h4>
             <button onclick="min()" class="btn">Click Here</button>
              <p id="min"></p>
         </div>
    <div>
        <h4>Maximum Values of highest number 0 and 100.</h4>
         <button onclick="max()" class="btn">Click Here</button>
           <p id="max"></p>
    </div>
  </div> 
    
    <script src="javascript.js" type="text/javascript"></script>
</body>
</html>
